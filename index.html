<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Museu Nacional</title>
        <!-- Estilo Customizado -->
        <link rel="stylesheet" href="css/estilo.css">

        <!-- Normalize CSS -->
        <link rel="stylesheet" href="css/normalize.css">

        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Inicio do Container -->
        <div id="container">
            <!-- Inicio Header -->
            <header>
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <!-- Inicio Nav -->
                <nav>
                    <ul>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Exposições</a>
                        </li>
                        <li>
                            <a href="">Pesquisa</a>
                        </li>
                        <li>
                            <a href="">Acervo</a>
                        </li>
                        <li>
                            <a href="">Vídeos</a>
                        </li>
                        <li>
                            <a href="">Fotos</a>
                        </li>
                        <li>
                            <a href="">Contato</a>
                        </li>
                    </ul>
                </nav>
                <!-- Fim Nav -->
            </header>
            <!-- Fim Header -->
            <!-- Inicio Principal -->
            <div id="principal">

                <div id="conteudo">
                    <section id="capa">
                        <img src="imagens/museu.png" alt="">
                    </section>

                    <section id="postagem">
                        <article>

                            <h3>Vídeo: conheça o Museu</h3>


                        </article>

                    </section>
                </div>

                <aside>
                    <section id="depoimento">
                        <img src="imagens/depoimento.png" alt="">
                    </section>
                    <!-- Inicio Visita -->
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form action="">
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input style="width: 30px;" class="campo" type="text" id="qtd" value="1">
                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section>
                    <!-- Fim Visita -->

                    <section id="galeria">
                        <h4>Galeria de Fotos</h4>

                        <a href="">
                            <img src="imagens/imagem1.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="imagens/imagem2.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="imagens/imagem3.jpg" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="imagens/imagem4.jpg" height="93px" width="93px">
                        </a>
                    </section>
                </aside>

            </div>
            <!-- Fim Principal -->
        </div>
        <!-- Fim do Container -->

    </body>

</html>
